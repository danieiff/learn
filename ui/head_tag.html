<!DOCTYPE html>
<!-- {種類}はwebsite|article -->
<head prefix="og: https://ogp.me/ns# fb: https://ogp.me/ns/fb# {種類 }: https://ogp.me/ns/{種類}#">
<title>{google検索結果 タイトル (< 32字)}</title>
<!-- PC：120文字 スマホ：50文字 -->
<meta name="description" content="（google検索結果 ページ説明)">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="（正しいページURL）">
<!--
  公開: index,followを指定。もしくは指定なし
  非公開: (低品質,検索結果) noindex,nofollow (タグ/日付別ページ,トップ/カテゴリーページの1ページ以外) noindex,follow
-->
<meta name="robots" content="index,follow">
<!-- favicon, Apple touch icon -->
<link rel="icon" href="favicon.ico">
<link rel="apple-touch-icon-precomposed" href="（アップルタッチアイコンの画像URL）">
<!-- OGP -->
<meta property="og:admins" content="（FBのID）">
<meta property="og:title" content="（サイトタイトル）">
<meta property="og:type" content="（ページの種類）"> <!-- TOPページ等は「website」 、それ以外は「article」でOK-->
<meta property="og:description" content="（ページの説明）">
<meta property="og:url" content="（ページのURL）">
<meta property="og:image" content="（ogp画像のURL）">
<meta property="og:locale" content="ja_JP">
<meta property="og:site_name" content="（サイトタイトル）">
<meta name="twitter:card" content="（カード種類）">
<meta name="twitter:site" content="（@Twitterユーザー名）">
<meta charset="utf-8">
<!-- 電話,メールアドレスの自動リンク化を防ぐ -->
<meta name="format-detection" content="email=no,telephone=no,address=no">
</head>
<body>
  <!-- すぐに必要でないjsなどはbodyタグの最後の方に書く --script, linkタグ -->
</body>
</html>
